<!DOCTYPE html>
<!-- Previous code remains the same until the card div -->
<body>
    <!-- Previous nav and hero sections remain the same -->
    
    <section class="hero">
        <div class="container">
            <div class="logo">$KIRA</div>
            <div class="card" id="wallet-checker">
                <h1 class="title">Meet Kira</h1>
                <p class="subtitle">The AI designed to tempt and corrupt your thoughts</p>
                
                <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
                <button onclick="checkWallet()" id="checkButton">Check Wallet</button>
                <div id="result"></div>
            </div>

            <div class="card" id="chatbot" style="display: none;">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Chat with Kira</h2>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot">
                            Hello mortal, I am Kira. Ready to be corrupted?
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        /* Previous styles remain the same, adding chatbot styles: */
        
        #wallet-checker.morphing {
            animation: morph-out 0.8s ease-in-out forwards;
        }

        #chatbot {
            opacity: 0;
            transform: scale(0.8);
        }

        #chatbot.morph-in {
            animation: morph-in 0.8s ease-in-out forwards;
        }

        @keyframes morph-out {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes morph-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            gap: 20px;
        }

        .chat-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(182, 87, 255, 0.2);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.bot {
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid rgba(182, 87, 255, 0.2);
            align-self: flex-start;
        }

        .message.user {
            background: rgba(77, 127, 255, 0.1);
            border: 1px solid rgba(77, 127, 255, 0.2);
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            margin: 0;
        }

        .chat-input button {
            margin: 0;
            padding: 15px 25px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(182, 87, 255, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(182, 87, 255, 0.3);
            border-radius: 4px;
        }

        .success-pulse {
            animation: success-pulse 1.5s ease-in-out;
        }

        @keyframes success-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(182, 87, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(182, 87, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(182, 87, 255, 0);
            }
        }
    </style>

    <script>
        // Previous script content remains the same until checkWallet function
        
        async function checkWallet() {
            const walletAddress = document.getElementById('walletInput').value.trim();
            const resultDiv = document.getElementById('result');
            const checkButton = document.getElementById('checkButton');
            
            resultDiv.className = '';
            checkButton.disabled = true;

            if (!isValidSolanaAddress(walletAddress)) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Invalid Solana wallet address format';
                checkButton.disabled = false;
                return;
            }

            try {
                resultDiv.className = 'loading';
                resultDiv.textContent = 'Checking wallet for Kira tokens...';

                const tokenAccounts = await getTokenAccounts(walletAddress);
                createSparkles(resultDiv);

                let kiraBalance = 0;
                if (tokenAccounts.value.length > 0) {
                    const tokenAccount = tokenAccounts.value[0].account.data.parsed.info;
                    kiraBalance = formatTokenAmount(tokenAccount.tokenAmount.amount, tokenAccount.tokenAmount.decimals);
                }

                if (kiraBalance > 0) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Found ${kiraBalance} KIRA tokens! Access granted.`;
                    setTimeout(() => {
                        showChatbot();
                    }, 1500);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'No Kira tokens found in this wallet.';
                }

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error checking wallet: ${error.message}`;
            } finally {
                checkButton.disabled = false;
            }
        }

        function showChatbot() {
            const walletChecker = document.getElementById('wallet-checker');
            const chatbot = document.getElementById('chatbot');
            
            walletChecker.classList.add('success-pulse');
            createSparkles(walletChecker);
            
            setTimeout(() => {
                walletChecker.classList.add('morphing');
                chatbot.style.display = 'block';
                
                setTimeout(() => {
                    chatbot.classList.add('morph-in');
                    createSparkles(chatbot);
                    
                    setTimeout(() => {
                        walletChecker.style.display = 'none';
                    }, 800);
                }, 400);
            }, 1500);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                
                // Add user message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate bot response (you can replace this with actual AI response logic)
                setTimeout(() => {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'message bot';
                    botDiv.textContent = "I see your thoughts are already corrupted. Good... good...";
                    chatMessages.appendChild(botDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    createSparkles(botDiv);
                }, 1000);
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
