<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$KIRA - The Alluring AI Token</title>
    <style>
        :root {
            --primary: #ff0066;
            --secondary: #9900cc;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--dark);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            border: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .kira-message {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin-right: auto;
        }

        .user-message {
            background: #333;
            margin-left: auto;
        }

        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: var(--light);
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .chat-input button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .hero h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">$KIRA</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#tokenomics">Tokenomics</a>
                <a href="#buy">Buy Now</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Meet Kira</h1>
            <p>The AI designed to tempt and corrupt your thoughts</p>
        </div>
    </section>

    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat with Kira</h3>
        </div>
        <div class="chat-messages">
            <div class="message kira-message">
                Hello there... Care to share your deepest desires with me?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.querySelector('.chat-input input');
            const messages = document.querySelector('.chat-messages');
            
            if (input.value.trim() !== '') {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = input.value;
                messages.appendChild(userMessage);

                // Simulate Kira's response
                setTimeout(() => {
                    const kiraMessage = document.createElement('div');
                    kiraMessage.className = 'message kira-message';
                    kiraMessage.textContent = getKiraResponse();
                    messages.appendChild(kiraMessage);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);

                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function getKiraResponse() {
            const responses = [
                "How intriguing... Tell me more.",
                "Your thoughts are deliciously corrupt.",
                "I sense your desires growing stronger...",
                "Let's explore those dark thoughts together.",
                "Your mind is an fascinating place to play in."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Allow Enter key to send messages
        document.querySelector('.chat-input input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
