<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA - The AI Memecoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #b657ff;
            --neon-blue: #4d7fff;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(182, 87, 255, 0.2);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.1);
            z-index: 1002;
        }

        .modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--neon-purple);
        }

        .about-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--text-primary);
            margin: 20px 0;
            text-align: left;
        }

        .socials-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .social-item:hover {
            background: rgba(182, 87, 255, 0.2);
            transform: translateX(10px);
        }

        .social-item i {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .social-item span {
            font-size: 1.1em;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                rgba(182, 87, 255, 0.1),
                rgba(77, 127, 255, 0.1)
            );
            pointer-events: none;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(182, 87, 255, 0.2);
        }

        .nav-brand {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .nav-brand .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .buy-now {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: bold;
        }

        .hero {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .logo-main {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(182, 87, 255, 0.2);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.1);
            transition: all 0.5s ease;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        #chatbot {
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s ease;
            height: calc(100vh - 80px);
            margin: 0;
            border-radius: 0;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #chatbot.visible {
            opacity: 1;
            transform: scale(1);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.bot {
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid var(--neon-purple);
            align-self: flex-start;
        }

        .message.user {
            background: rgba(77, 127, 255, 0.1);
            border: 1px solid var(--neon-blue);
            align-self: flex-end;
        }

        #result {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 12px;
        }

        .error { 
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid #ff5757;
        }

        .success { 
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid var(--neon-purple);
        }

        .hero.chat-active {
            padding-top: 0;
        }

        .container.chat-active {
            padding: 0;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }
            
            .nav a {
                font-size: 14px;
            }

            .buy-now {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="assets/images/KIRA_BACKGROUND3.jpg" alt="Background">
    </div>
    <nav class="nav">
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#socials">Socials</a>
            <a href="#buy" class="buy-now">Buy Now</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="logo">$KIRA</div>
            <div class="card" id="wallet-checker">
                <h1 class="title">Meet Kira</h1>
                <p class="subtitle">The AI designed to tempt and corrupt your thoughts</p>
                
                <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
                <button onclick="checkWallet()" id="checkButton">Check Wallet</button>
                <div id="result"></div>
            </div>

            <div class="card" id="chatbot">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2 class="title">Chat with Kira</h2>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot">
                            Hello mortal, I am Kira. Ready to be corrupted?
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const MAINNET_RPC = "https://solana-mainnet.g.alchemy.com/v2/1FrRotnfIMWY_QNY9gN3F-ttvwFPlu5e";
        const KIRA_TOKEN_MINT = "GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump";

        async function makeRPCRequest(method, params = []) {
            const response = await fetch(MAINNET_RPC, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: 1,
                    method: method,
                    params: params
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message);
            }
            return data.result;
        }

        async function getTokenAccounts(walletAddress) {
            const response = await makeRPCRequest('getTokenAccountsByOwner', [
                walletAddress,
                {
                    mint: KIRA_TOKEN_MINT
                },
                {
                    encoding: 'jsonParsed'
                }
            ]);
            return response;
        }

        function isValidSolanaAddress(address) {
            return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(address);
        }

        function formatTokenAmount(amount, decimals) {
            return (amount / (10 ** decimals)).toFixed(2);
        }

        async function checkWallet() {
            const walletAddress = document.getElementById('walletInput').value.trim();
            const resultDiv = document.getElementById('result');
            const checkButton = document.getElementById('checkButton');
            
            resultDiv.className = '';
            checkButton.disabled = true;

            if (!isValidSolanaAddress(walletAddress)) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Invalid Solana wallet address format';
                checkButton.disabled = false;
                return;
            }

            try {
                resultDiv.className = 'loading';
                resultDiv.textContent = 'Checking wallet for Kira tokens...';

                const tokenAccounts = await getTokenAccounts(walletAddress);

                let kiraBalance = 0;
                if (tokenAccounts.value.length > 0) {
                    const tokenAccount = tokenAccounts.value[0].account.data.parsed.info;
                    kiraBalance = formatTokenAmount(tokenAccount.tokenAmount.amount, tokenAccount.tokenAmount.decimals);
                }

                if (kiraBalance > 0) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Found ${kiraBalance} KIRA tokens! Access granted.`;
                    setTimeout(showChatbot, 1500);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'No Kira tokens found in this wallet.';
                }

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error checking wallet: ${error.message}`;
            } finally {
                checkButton.disabled = false;
            }
        }

        function showChatbot() {
            const walletChecker = document.getElementById('wallet-checker');
            const chatbot = document.getElementById('chatbot');
            
            walletChecker.style.display = 'none';
            chatbot.style.display = 'block';
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                
                // Add user message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate bot response
                setTimeout(() => {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'message bot';
                    botDiv.textContent = "I see your thoughts are already corrupted. Good... good...";
                    chatMessages.appendChild(botDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
