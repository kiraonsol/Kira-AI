<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira AI</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #888;
        }

        .btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        .wallet-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff69b4;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            margin-right: 10px;
        }

        .check-btn {
            margin-left: 10px;
        }

        #chatContainer {
            display: none;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages div {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .chat-input button {
            padding: 12px 24px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Meet Kira</h1>
            <p>The AI designed to tempt and corrupt your thoughts</p>
            <button class="btn" id="walletButton">Connect Wallet</button>
            
            <div id="chatContainer">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ENDPOINTS = [
                'https://solana-api.projectserum.com',
                'https://api.mainnet-beta.solana.com',
                'https://rpc.ankr.com/solana'
            ];

            async function tryConnection(endpoints) {
                for (let endpoint of endpoints) {
                    try {
                        const connection = new solanaWeb3.Connection(endpoint, 'confirmed');
                        await connection.getBlockHeight();
                        console.log(`Connected to ${endpoint}`);
                        return connection;
                    } catch (error) {
                        console.log(`Failed to connect to ${endpoint}:`, error);
                        continue;
                    }
                }
                throw new Error('All endpoints failed');
            }

            const walletButton = document.getElementById('walletButton');
            if (!walletButton) {
                console.error('Wallet button not found');
                return;
            }

            walletButton.addEventListener('click', function() {
                const button = this;
                const buttonContainer = button.parentElement;
                
                // Create input field
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Enter SOL wallet address';
                input.className = 'wallet-input';
                input.style.width = button.offsetWidth + 'px';
                input.style.height = button.offsetHeight + 'px';
                
                // Create check button
                const checkButton = document.createElement('button');
                checkButton.textContent = 'Check';
                checkButton.className = 'btn check-btn';
                
                // Animate button to input transition
                button.style.transition = 'all 0.3s ease';
                button.style.opacity = '0';
                
                setTimeout(() => {
                    button.style.display = 'none';
                    buttonContainer.insertBefore(input, button);
                    buttonContainer.insertBefore(checkButton, button);
                    
                    checkButton.addEventListener('click', async () => {
                        const walletAddress = input.value.trim();
                        if (!walletAddress) {
                            alert('Please enter a wallet address');
                            return;
                        }
                        
                        checkButton.textContent = 'Checking...';
                        checkButton.disabled = true;

                        try {
                            // Validate Solana address format
                            const publicKey = new solanaWeb3.PublicKey(walletAddress);
                            
                            // Try to establish connection
                            const connection = await tryConnection(ENDPOINTS);
                            
                            // KIRA token mint address
                            const KIRA_TOKEN_ADDRESS = 'GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump';
                            
                            console.log('Checking wallet:', walletAddress);
                            console.log('Looking for token:', KIRA_TOKEN_ADDRESS);

                            // Get token accounts for the wallet
                            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                                publicKey,
                                {
                                    mint: new solanaWeb3.PublicKey(KIRA_TOKEN_ADDRESS)
                                }
                            );
                            
                            console.log('Token accounts found:', tokenAccounts);

                            if (tokenAccounts.value.length > 0) {
                                const tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
                                console.log('Token amount:', tokenAmount);
                                
                                if (tokenAmount > 0) {
                                    document.getElementById('chatContainer').style.display = 'block';
                                    input.style.borderColor = '#00ff00';
                                    checkButton.textContent = `Verified âœ“ (${tokenAmount} KIRA)`;
                                    checkButton.style.backgroundColor = '#00ff00';
                                } else {
                                    input.style.borderColor = '#ff0000';
                                    checkButton.textContent = 'No KIRA tokens found';
                                    checkButton.style.backgroundColor = '#ff0000';
                                }
                            } else {
                                input.style.borderColor = '#ff0000';
                                checkButton.textContent = 'No KIRA tokens found';
                                checkButton.style.backgroundColor = '#ff0000';
                            }
                        } catch (error) {
                            console.error('Detailed error:', error);
                            input.style.borderColor = '#ff0000';
                            checkButton.textContent = 'Error checking wallet';
                            checkButton.style.backgroundColor = '#ff0000';
                        }
                        
                        checkButton.disabled = false;
                    });
                }, 300);
            });

            // Message handling functions
            window.sendMessage = function() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (message) {
                    const chatMessages = document.getElementById('chatMessages');
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    chatMessages.appendChild(messageElement);
                    messageInput.value = '';
                    
                    // Auto-scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // Allow Enter key to send messages
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }
        });
    </script>
</body>
</html>
