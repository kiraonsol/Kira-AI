<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana RPC Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error { background: #ffebee; }
        .success { background: #e8f5e9; }
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Solana RPC Status</h1>
    <button onclick="checkRPCStatus()">Check RPC Status</button>
    <div id="status"></div>

    <script>
        async function makeRPCRequest(method, params = []) {
            const response = await fetch('https://api.mainnet-beta.solana.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: 1,
                    method: method,
                    params: params
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(`RPC error: ${data.error.message}`);
            }

            return data.result;
        }

        async function checkRPCStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Checking RPC status...';
            statusDiv.className = '';

            try {
                // Test multiple RPC methods
                const [slot, version, time] = await Promise.all([
                    makeRPCRequest('getSlot'),
                    makeRPCRequest('getVersion'),
                    makeRPCRequest('getBlockTime', [0]) // Get genesis block time as a basic check
                ]).catch(err => {
                    throw new Error(`RPC calls failed: ${err.message}`);
                });

                statusDiv.innerHTML = `RPC Node Status:
                    Current Slot: ${slot}
                    Version: ${JSON.stringify(version, null, 2)}
                    Genesis Block Time: ${new Date(time * 1000).toLocaleString()}
                    Endpoint: api.mainnet-beta.solana.com`;
                statusDiv.className = 'success';

            } catch (error) {
                console.error('Status check failed:', error);
                statusDiv.innerHTML = `Status check failed: ${error.message}
                    
Please check:
1. Your internet connection
2. Any ad blockers or firewalls
3. If the endpoint is accessible from your network`;
                statusDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
