<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA - Coming Soon</title>
    <style>
        :root {
            --neon-purple: #b657ff;
            --neon-blue: #4d7fff;
            --dark-bg: #0a0a0a;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 0;
        }

        .coming-soon {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .socials {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-link {
            color: var(--text-primary);
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--neon-purple);
            transform: translateY(-5px);
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(182, 87, 255, 0.1), rgba(77, 127, 255, 0.1));
            pointer-events: none;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: var(--text-primary);
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 2;
        }

        .modal-content {
            background-color: var(--dark-bg);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            position: relative;
            line-height: 1.6;
            border: 2px solid var(--neon-purple);
            color: var(--text-primary);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .modal-content {
                margin: 20% 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<img src="/asset/images/KIRA_BACKGROUND3" class="bg-image" alt="background">
    
    <div class="gradient-overlay"></div>
    
    <div class="coming-soon">
        <div class="logo">$KIRA</div>
        <div class="subtitle">Coming Soon</div>
        <div class="button-container">
            <button class="button" onclick="openModal()">About</button>
            <a href="https://raydium.io/swap/?inputMint=sol&outputMint=GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump" 
               target="_blank" 
               class="button">
                Buy Now
            </a>
        </div>
        <div class="socials">
            <a href="https://t.me/kiraaisol" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://x.com/KiraAICT0" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@kiraaisol" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: var(--neon-purple);">About Kira AI</h2>
            <p>The Kira Al ($KIRA) community has united to revive the project after it was abandoned by previous developers. We believe in its potential and are committed to building a transparent, community-driven future for $KIRA on.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('aboutModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('aboutModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('aboutModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
