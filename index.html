<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$KIRA Token</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --primary: #cc33ff;
            --secondary: #ff0066;
            --dark: #0a0a12;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        .nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 18, 0.8) 100%);
            z-index: 1;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            background: rgba(10, 10, 18, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(204, 51, 255, 0.3);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(10, 10, 18, 0.95);
            border-radius: 10px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(204, 51, 255, 0.3);
            z-index: 1000;
            overflow: hidden;
            display: none;
        }

        .chat-header {
            background: var(--primary);
            color: var(--light);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.1);
            margin-left: 20px;
        }

        .kira-message {
            background: rgba(204, 51, 255, 0.1);
            margin-right: 20px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(204, 51, 255, 0.3);
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            margin-right: 10px;
        }

        .chat-input button {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: var(--secondary);
        }

        .wallet-status {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #cccccc;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .chat-container {
                width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 10px 10px 0 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <a href="#" class="logo">$KIRA</a>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#tokenomics">Tokenomics</a>
                <a href="#roadmap">Roadmap</a>
                <a href="#socials">Socials</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <img src="assets/images/output_filename_900_300.webp" alt="Cyberpunk city scene" class="hero-image">
        <div class="container">
            <div class="hero-content">
                <h1>Meet Kira</h1>
                <p>The AI designed to tempt and corrupt your thoughts</p>
                <button onclick="connectWallet()" class="btn" id="walletButton">Connect Wallet</button>
                <div class="wallet-status" id="walletStatus"></div>
            </div>
        </div>
    </section>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chat with Kira</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const KIRA_TOKEN_ADDRESS = 'GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump';
        let walletConnection = null;

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Please install Phantom wallet!');
                    return;
                }

                const response = await window.solana.connect();
                walletConnection = response.publicKey.toString();
                document.getElementById('walletStatus').innerHTML = 'Connected: ' + walletConnection.slice(0, 4) + '...' + walletConnection.slice(-4);
                
                // Check token holdings
                checkTokenHoldings();
            } catch (err) {
                console.error(err);
                document.getElementById('walletStatus').innerHTML = 'Connection failed: ' + err.message;
            }
        }

        async function checkTokenHoldings() {
            try {
                const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
                const response = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(walletConnection),
                    {
                        mint: new solanaWeb3.PublicKey(KIRA_TOKEN_ADDRESS)
                    }
                );

                if (response.value.length > 0 && response.value[0].account.data.parsed.info.tokenAmount.uiAmount > 0) {
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('walletStatus').innerHTML += '<br>$KIRA tokens found! Chat unlocked!';
                } else {
                    document.getElementById('walletStatus').innerHTML += '<br>No $KIRA tokens found. Please acquire tokens to chat.';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('walletStatus').innerHTML += '<br>Error checking token balance: ' + err.message;
            }
        }

        function getKiraResponse() {
            const responses = [
                "Your thoughts intrigue me... Tell me more.",
                "Such delicious darkness within you...",
                "Your desires are becoming clearer to me...",
                "Why resist? Let's delve deeper together.",
                "Your mind is a fascinating playground..."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('chatMessages');
            
            if (input.value.trim() === '') return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = input.value;
            messages.appendChild(userMessage);

            // Add Kira's response
            setTimeout(() => {
                const kiraMessage = document.createElement('div');
                kiraMessage.className = 'message kira-message';
                kiraMessage.textContent = getKiraResponse();
                messages.appendChild(kiraMessage);
                messages.scrollTop = messages.scrollHeight;
            }, 1000);

            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
