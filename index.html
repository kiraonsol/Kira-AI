<!DOCTYPE html>
<!-- (Previous HTML remains the same until the hero-content div) -->

<div class="hero-content">
    <h1>Meet Kira</h1>
    <p>The AI designed to tempt and corrupt your thoughts</p>
    <input type="text" id="walletInput" placeholder="Enter SOL wallet address" class="wallet-input">
    <button onclick="checkWalletHoldings()" class="btn" id="walletButton">Check Wallet</button>
    <div class="wallet-status" id="walletStatus"></div>
</div>

<!-- (Rest of HTML remains the same until the script section) -->

<script>
    const KIRA_TOKEN_ADDRESS = 'GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump';

    async function checkWalletHoldings() {
        const walletAddress = document.getElementById('walletInput').value.trim();
        
        if (!walletAddress) {
            document.getElementById('walletStatus').innerHTML = 'Please enter a wallet address';
            return;
        }

        try {
            const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
            
            // Verify the wallet address is valid
            try {
                new solanaWeb3.PublicKey(walletAddress);
            } catch (err) {
                document.getElementById('walletStatus').innerHTML = 'Invalid wallet address';
                return;
            }

            document.getElementById('walletStatus').innerHTML = 'Checking wallet...';
            
            const response = await connection.getParsedTokenAccountsByOwner(
                new solanaWeb3.PublicKey(walletAddress),
                {
                    mint: new solanaWeb3.PublicKey(KIRA_TOKEN_ADDRESS)
                }
            );

            if (response.value.length > 0 && response.value[0].account.data.parsed.info.tokenAmount.uiAmount > 0) {
                document.getElementById('chatContainer').style.display = 'block';
                document.getElementById('walletStatus').innerHTML = 'Access granted! $KIRA tokens found!';
            } else {
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('walletStatus').innerHTML = 'No $KIRA tokens found in this wallet. Please acquire tokens to chat.';
            }
        } catch (err) {
            console.error(err);
            document.getElementById('walletStatus').innerHTML = 'Error checking wallet: ' + err.message;
        }
    }

    // Add this CSS to your existing styles
    .wallet-input {
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 1rem auto;
        padding: 0.8rem;
        border: 1px solid var(--primary);
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        border-radius: 5px;
        font-size: 1rem;
    }

    // (Rest of the JavaScript remains the same)
</script>
