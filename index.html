<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA - The AI Memecoin</title>
    <style>
        :root {
            --neon-purple: #b657ff;
            --neon-blue: #4d7fff;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                rgba(182, 87, 255, 0.1),
                rgba(77, 127, 255, 0.1)
            );
            pointer-events: none;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(182, 87, 255, 0.2);
        }

        .nav-brand {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .nav-brand .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .buy-now {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: bold;
        }

        .hero {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .logo-main {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(182, 87, 255, 0.2);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.1);
            transition: all 0.5s ease;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        #chatbot {
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s ease;
            height: calc(100vh - 80px);
            margin: 0;
            border-radius: 0;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #chatbot.visible {
            opacity: 1;
            transform: scale(1);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .chat-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.bot {
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid var(--neon-purple);
            align-self: flex-start;
        }

        .message.user {
            background: rgba(77, 127, 255, 0.1);
            border: 1px solid var(--neon-blue);
            align-self: flex-end;
        }

        #result {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 12px;
        }

        .error { 
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid #ff5757;
        }

        .success { 
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid var(--neon-purple);
        }

        .hero.chat-active {
            padding-top: 0;
        }

        .container.chat-active {
            padding: 0;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="KIRA_BACKGROUND.webp" alt="Background">
    </div>
    <div class="gradient-overlay"></div>

    <nav class="nav">
        <div class="nav-brand">
            <div class="logo">$KIRA</div>
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#socials">Socials</a>
            <a href="#buy" class="buy-now">Buy Now</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="logo-main">$KIRA</div>
            <div class="card" id="wallet-checker">
                <h1 class="title">Meet Kira</h1>
                <p class="subtitle">The AI designed to tempt and corrupt your thoughts</p>
                <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
                <button onclick="checkWallet()" id="checkButton">Check Wallet</button>
                <div id="result"></div>
            </div>

            <div class="card" id="chatbot">
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message bot">
                            Hello! I'm KIRA. How can I assist you today?
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button class="chat-send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function checkWallet() {
            const walletInput = document.getElementById('walletInput');
            const resultDiv = document.getElementById('result');
            const address = walletInput.value.trim();

            if (!address) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter a wallet address';
                return;
            }

            resultDiv.className = '';
            resultDiv.textContent = 'Checking wallet...';

            setTimeout(() => {
                resultDiv.className = 'success';
                resultDiv.textContent = 'Access granted!';
                
                setTimeout(() => {
                    showChatbot();
                }, 1000);
            }, 1500);
        }

        function showChatbot() {
            const walletChecker = document.getElementById('wallet-checker');
            const chatbot = document.getElementById('chatbot');
            const logoMain = document.querySelector('.logo-main');
            const navBrand = document.querySelector('.nav-brand');
            const hero = document.querySelector('.hero');
            const container = document.querySelector('.container');
            
            logoMain.style.opacity = '0';
            walletChecker.style.opacity = '0';
            
            setTimeout(() => {
                walletChecker.style.display = 'none';
                logoMain.style.display = 'none';
                
                chatbot.style.display = 'block';
                hero.classList.add('chat-active');
                container.classList.add('chat-active');
                
                setTimeout(() => {
                    chatbot.classList.add('visible');
                    navBrand.classList.add('visible');
                }, 50);
            }, 500);
        }

        function sendMessage() {
            const input = document.querySelector('.chat-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                setTimeout(() => {
                    addMessage("I'm processing your message...", 'bot');
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.querySelector('.chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
