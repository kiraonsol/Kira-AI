<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRA - The AI Memecoin</title>
    <style>
        :root {
            --neon-purple: #b657ff;
            --neon-blue: #4d7fff;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            background: 
                linear-gradient(45deg, rgba(182, 87, 255, 0.2), rgba(77, 127, 255, 0.2)), /* Neon gradient overlay */
                url('https://imgur.com/a/iOy5HSw') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(182, 87, 255, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:not(.buy-now)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--neon-purple);
            transition: width 0.3s ease;
        }

        .nav a:not(.buy-now):hover::after {
            width: 100%;
        }

        .buy-now {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(182, 87, 255, 0.3);
            transition: all 0.3s ease;
        }

        .buy-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.5);
        }

        .hero {
            margin-top: 100px;
            padding: 60px 20px;
            text-align: center;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            border: 1px solid rgba(182, 87, 255, 0.2);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(182, 87, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(182, 87, 255, 0.2);
        }

        button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(182, 87, 255, 0.3);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }

            .title {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#socials">Socials</a>
            <a href="#buy" class="buy-now">Buy Now</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="logo">$KIRA</div>
            <div class="card" id="wallet-checker">
                <h1 class="title">Meet Kira</h1>
                <p class="subtitle">The AI designed to tempt and corrupt your thoughts</p>
                <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
                <button onclick="checkWallet()" id="checkButton">Check Wallet</button>
                <div id="result"></div>
            </div>
        </div>
    </section>
</body>
</html>
