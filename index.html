<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Kira - Wallet Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            color: #b657ff;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .card {
            background-color: #111111;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            border: 1px solid #b657ff;
            box-shadow: 0 0 20px rgba(182, 87, 255, 0.2);
            transition: transform 0.5s ease-in-out;
        }
        .slide-out {
            transform: translateX(-200%);
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #b657ff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #9940ff;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            text-align: left;
        }
        .error { 
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid #ff5757;
        }
        .success { 
            background: rgba(182, 87, 255, 0.1);
            border: 1px solid #b657ff;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        
        /* Chatbot Interface Styles */
        .chatbot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }
        .chatbot-container.slide-in {
            transform: translateX(0);
        }
        .chat-messages {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-input-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            background-color: #111111;
            border-top: 1px solid #b657ff;
        }
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 8px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #b657ff;
            margin-left: auto;
        }
        .bot-message {
            background-color: #333;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">About</a>
        <a href="#">Tokenomics</a>
        <a href="#">Roadmap</a>
        <a href="#">Socials</a>
    </nav>
    
    <div class="container">
        <div class="header">
            <div class="logo">$KIRA</div>
        </div>
        
        <div class="card" id="wallet-checker">
            <h1 class="title">Meet Kira</h1>
            <p class="subtitle">The AI designed to tempt and corrupt your thoughts</p>
            
            <input type="text" id="walletInput" placeholder="Enter Solana wallet address" />
            <button onclick="checkWallet()" id="checkButton">Check Wallet</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello mortal, I am Kira. How may I corrupt your thoughts today?
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const MAINNET_RPC = "https://solana-mainnet.g.alchemy.com/v2/1FrRotnfIMWY_QNY9gN3F-ttvwFPlu5e";
        const KIRA_TOKEN_MINT = "GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump";
        
        async function makeRPCRequest(method, params = []) {
            const response = await fetch(MAINNET_RPC, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: 1,
                    method: method,
                    params: params
                })
            });

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message);
            }
            return data.result;
        }

        async function getTokenAccounts(walletAddress) {
            const response = await makeRPCRequest('getTokenAccountsByOwner', [
                walletAddress,
                {
                    mint: KIRA_TOKEN_MINT
                },
                {
                    encoding: 'jsonParsed'
                }
            ]);
            return response;
        }

        function isValidSolanaAddress(address) {
            return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(address);
        }

        function formatTokenAmount(amount, decimals) {
            return (amount / (10 ** decimals)).toFixed(2);
        }

        function showChatbot() {
            document.getElementById('wallet-checker').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('chatbot').classList.add('slide-in');
            }, 500);
        }

        async function checkWallet() {
            const walletAddress = document.getElementById('walletInput').value.trim();
            const resultDiv = document.getElementById('result');
            const checkButton = document.getElementById('checkButton');
            
            resultDiv.className = '';
            checkButton.disabled = true;

            if (!isValidSolanaAddress(walletAddress)) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Invalid Solana wallet address format';
                checkButton.disabled = false;
                return;
            }

            try {
                resultDiv.className = 'loading';
                resultDiv.textContent = 'Checking wallet for Kira tokens...';

                const tokenAccounts = await getTokenAccounts(walletAddress);

                let kiraBalance = 0;
                if (tokenAccounts.value.length > 0) {
                    const tokenAccount = tokenAccounts.value[0].account.data.parsed.info;
                    kiraBalance = formatTokenAmount(tokenAccount.tokenAmount.amount, tokenAccount.tokenAmount.decimals);
                }

                resultDiv.className = 'success';
                resultDiv.innerHTML = `Wallet Address: ${walletAddress}
Kira Token Balance: ${kiraBalance} KIRA
${kiraBalance > 0 ? '✅ This wallet holds Kira tokens' : '❌ This wallet does not hold any Kira tokens'}

Last checked: ${new Date().toLocaleString()}`;

                if (kiraBalance > 0) {
                    setTimeout(showChatbot, 1500);
                }

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error checking wallet: ${error.message}`;
            } finally {
                checkButton.disabled = false;
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                
                // Add user message
                const userMsg = document.createElement('div');
                userMsg.className = 'message user-message';
                userMsg.textContent = message;
                chatMessages.appendChild(userMsg);
                
                // Clear input
                input.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Here you would typically make an API call to your chatbot backend
                // For now, we'll just simulate a response
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message bot-message';
                    botMsg.textContent = "I am Kira, and I acknowledge your message. Let me corrupt your thoughts...";
                    chatMessages.appendChild(botMsg);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        document.getElementById('walletInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkWallet();
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
