<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira AI</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --primary: #ff0099;
            --accent: #00ff00;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/images/kira-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--light);
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        .wallet-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .check-btn {
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .wallet-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #chatContainer {
            display: none;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--primary);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--light);
            border-radius: 5px;
        }

        .chat-input button {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Meet Kira</h1>
            <p>The AI designed to tempt and corrupt your thoughts</p>
            <button class="btn" id="walletButton">Connect Wallet</button>
            
            <div id="chatContainer">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('walletButton').addEventListener('click', function() {
            const button = this;
            const buttonContainer = button.parentElement;
            
            // Create input field
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter SOL wallet address';
            input.className = 'wallet-input';
            input.style.width = button.offsetWidth + 'px';
            input.style.height = button.offsetHeight + 'px';
            
            // Create check button
            const checkButton = document.createElement('button');
            checkButton.textContent = 'Check';
            checkButton.className = 'btn check-btn';
            
            // Animate button to input transition
            button.style.transition = 'all 0.3s ease';
            button.style.opacity = '0';
            
            setTimeout(() => {
                button.style.display = 'none';
                buttonContainer.insertBefore(input, button);
                buttonContainer.insertBefore(checkButton, button);
                
                // Add event listener for the check button
                checkButton.addEventListener('click', async () => {
                    const walletAddress = input.value.trim();
                    if (!walletAddress) {
                        alert('Please enter a wallet address');
                        return;
                    }
                    
                    try {
                        // Create a connection to Solana network
                        const connection = new solanaWeb3.Connection(
                            'https://api.mainnet-beta.solana.com',
                            'confirmed'
                        );
                        
                        // KIRA token mint address
                        const KIRA_TOKEN_ADDRESS = 'GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump';
                        
                        // Get token accounts for the wallet
                        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                            new solanaWeb3.PublicKey(walletAddress),
                            {
                                mint: new solanaWeb3.PublicKey(KIRA_TOKEN_ADDRESS)
                            }
                        );
                        
                        // Check if wallet has KIRA tokens
                        if (tokenAccounts.value.length > 0 && 
                            tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount > 0) {
                            document.getElementById('chatContainer').style.display = 'block';
                            input.style.borderColor = '#00ff00';
                            checkButton.textContent = 'Verified âœ“';
                            checkButton.style.backgroundColor = '#00ff00';
                        } else {
                            input.style.borderColor = '#ff0000';
                            checkButton.textContent = 'No KIRA tokens found';
                            checkButton.style.backgroundColor = '#ff0000';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        input.style.borderColor = '#ff0000';
                        checkButton.textContent = 'Invalid address';
                        checkButton.style.backgroundColor = '#ff0000';
                    }
                });
            }, 300);
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                
                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Allow Enter key to send messages
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
