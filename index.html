<!DOCTYPE html>
<!-- Previous head section remains the same -->

<style>
    /* Add these styles to the existing styles */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1001;
        backdrop-filter: blur(5px);
    }

    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 90%;
        opacity: 0;
        transition: all 0.3s ease;
        border: 1px solid rgba(182, 87, 255, 0.2);
        box-shadow: 0 0 30px rgba(182, 87, 255, 0.1);
        z-index: 1002;
    }

    .modal.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        margin: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .modal-close:hover {
        color: var(--neon-purple);
    }

    .about-text {
        font-size: 1.1em;
        line-height: 1.8;
        color: var(--text-primary);
        margin: 20px 0;
        text-align: left;
    }
</style>

<body>
    <!-- Add modal HTML after the nav section -->
    <div class="modal-overlay" id="aboutModal">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 class="title">About KIRA</h2>
            <p class="about-text">
                The Kira AI ($KIRA) community has united to revive the project after it was abandoned by previous developers. We believe in its potential and are committed to building a transparent, community-driven future for $KIRA on Solana.
            </p>
        </div>
    </div>

    <!-- Update the About link in navigation -->
    <nav class="nav">
        <div class="nav-brand">
            <div class="logo">$KIRA</div>
        </div>
        <div class="nav-links">
            <a href="#" onclick="openModal(); return false;">About</a>
            <a href="#tokenomics">Tokenomics</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#socials">Socials</a>
            <a href="https://phantom.app/tokens/solana/GyCNKRGU5t7mvVQVyrtP1hPwdq1V29GAP54HvwhVpump?referralId=40cc15go9f4" class="buy-now" target="_blank">Buy Now</a>
        </div>
    </nav>

    <!-- Add these functions to the existing script section -->
    <script>
        function openModal() {
            const modal = document.getElementById('aboutModal');
            const modalContent = modal.querySelector('.modal');
            modal.style.display = 'block';
            setTimeout(() => {
                modalContent.classList.add('active');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('aboutModal');
            const modalContent = modal.querySelector('.modal');
            modalContent.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Close modal when clicking outside
        document.getElementById('aboutModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>

    <!-- Rest of the body content remains the same -->
</body>
</html>
